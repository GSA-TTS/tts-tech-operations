---
name: apply

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  AWS_DEFAULT_REGION: us-east-1

jobs:
  apply:
    name: terraform apply
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          path: terraform
        env:
          GITHUB_TOKEN: "${{ secrets.GH_SECRET_TOKEN }}"

      - name: push changes
        uses: EndBug/add-and-commit@v7 # You can change this to use a specific version
        with:
          add: how_we_work/github.md
          message: (automatically) re-generate the GitHub documentation
          push: true

  github-apply:
    name: github apply
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      # TODO verify the binary (or use a package manager)
      - name: install git-xargs
        run: |
          wget -O /usr/local/bin/git-xargs "https://github.com/gruntwork-io/git-xargs/releases/download/v0.0.11/git-xargs_linux_amd64"
          chmod +x /usr/local/bin/git-xargs

      - name: apply template changes to GitHub repositories
        run: bin/ci_update_github_repositories.sh
        env:
          DRYRUN: 1 # TODO change this to 0 to apply
          GITHUB_OAUTH_TOKEN: ${{ secrets.GH_APPLY_TEMPLATES_TOKEN }}
